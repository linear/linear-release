name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - run: pnpm install

      - run: pnpm fmt:check

      - run: pnpm lint

      - run: pnpm typecheck

      - run: pnpm test:ci

  sync-release:
    name: Sync release management
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/run-linear-release.yml
    with:
      action: sync
    secrets: inherit
